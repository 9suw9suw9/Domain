<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain WebUI</title>
    <link rel="stylesheet" href="/kit.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"/>
    <style>
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a class="navbar-brand" href="/">Domain WebUI</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a onclick="lobotomize()" href="javascript:void(0)">
                <button class="btn btn-primary">
                    <span class="material-symbols-rounded">restart_alt</span>
                    Reset History
                </button>
            </a>
        </li>
    </ul>
</nav>

<script>
    function lobotomize() {
        fetch('/api/lobotomize', {
            method: 'PUT'
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Message history cleared.');
                } else {
                    alert('Failed to clear message history.');
                }
            })
            .catch(error => {
                console.error('Error lobotomizing bot:', error);
                alert('Failed to clear message history.');
            })
    }
</script>

<main class="container mt-4">
    <div class="row">
        <div class="col col-md col-lg">
            <div class="card">
                <p class="card-header"><span class="material-symbols-rounded">monitoring</span> Statistics</p>

                <div class="card-body">
                    <p class="card-text"><span class="material-symbols-rounded">memory</span> Ram usage: <span id="heapused"></span>/<span id="heaptotal"></span></p><br>
                    <p class="card-text"><span class="material-symbols-rounded">chat_bubble</span> Messages received: <span id="msgReceived"></span></p><br>
                    <p class="card-text"><span class="material-symbols-rounded">restart_alt</span> Reset count: <span id="resetCount"></span></p>
                </div>
            </div>
        </div>
    </div>

</main>

<script>
    function updateRamUsage() {
        fetch('/api/usagestats/ram')
            .then(response => response.json())
            .then(data => {
                const heapUsedElement = document.getElementById('heapused');
                const heapTotalElement = document.getElementById('heaptotal');

                const usedMB = (data.used / (1000 * 1000)).toFixed(2);
                const totalMB = (data.total / (1000 * 1000)).toFixed(2);

                heapUsedElement.textContent = `${usedMB} MiB`;
                heapTotalElement.textContent = `${totalMB} MiB`;
            })
            .catch(error => {
                console.error('Error fetching RAM usage:', error);
            });
    }

    function updateMsgs() {
        fetch('/api/usagestats/botstats')
            .then(response => response.json())
            .then(data => {
                const msgReceivedElement = document.getElementById('msgReceived');
                const historyResetCount = document.getElementById('resetCount')
                msgReceivedElement.textContent = data.count;
                historyResetCount.textContent = data.historyClears;
            })
    }

    updateMsgs();
    updateRamUsage();
    setInterval(updateRamUsage, 500);
    setInterval(updateMsgs, 500);
</script>
</body>
</html>
