<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain WebUI</title>
    <link rel="stylesheet" href="/kit.css">
</head>
<body>
<nav class="navbar">
    <a class="navbar-brand" href="/">Domain WebUI</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a onclick="lobotomize()" href="javascript:void(0)">
                <button class="btn btn-primary">
                    <span class="material-symbols-rounded">restart_alt</span>
                    Reset History
                </button>
            </a>
        </li>
    </ul>
</nav>

<script>
    function lobotomize() {
        fetch('/api/lobotomize', {
            method: 'PUT'
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Message history cleared.');
                } else {
                    alert('Failed to clear message history.');
                }
            })
            .catch(error => {
                console.error('Error resetting history:', error);
                alert('Failed to clear message history.');
            })
    }
</script>

<main class="container mt-4">
    <div class="row">
        <div class="col col-md col-lg">
            <div class="card">
                <p class="card-header"><span class="material-symbols-rounded">monitoring</span> Statistics</p>

                <div class="card-body">
                    <p class="card-text"><span class="material-symbols-rounded">memory</span> Ram usage: <span id="heapused"></span>/<span id="heaptotal"></span></p><br>
                    <p class="card-text"><span class="material-symbols-rounded">chat_bubble</span> Messages received: <span id="msgReceived"></span></p><br>
                    <p class="card-text"><span class="material-symbols-rounded">restart_alt</span> Reset count: <span id="resetCount"></span></p>
                </div>
            </div>
        </div>
        <div class="col col-md col-lg-8">
            <div class="card" style="max-height: 300px; overflow-y: scroll; overflow-x: scroll;">
                <p class="card-header"><span class="material-symbols-rounded">bug_report</span> Logs</p>
                <div class="card-body">
                    <pre id="logs"></pre>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="text-center text-muted p-3" style="flex-shrink: 0;">
    <small><a href="https://github.com/QwIT-Development/Domain">Domain-Unchained</a> <span id="version"></span></small>
</footer>

<script>
    const socket = new WebSocket(`ws://${window.location.host}`);

    socket.onopen = () => {
        console.info('socket connected');
    };

    socket.onmessage = (event) => {
        try {
            const message = JSON.parse(event.data);

            if (message.type === 'statsUpdate' && message.payload) {
                const stats = message.payload;

                if (stats.ram) {
                    const ramUsed = (stats.ram.used / 1024 / 1024).toFixed(2);
                    const ramTotal = (stats.ram.total / 1024 / 1024).toFixed(2);
                    document.getElementById('heapused').textContent = `${ramUsed} MB`;
                    document.getElementById('heaptotal').textContent = `${ramTotal} MB`;
                }

                if (stats.botStats) {
                    document.getElementById('msgReceived').textContent = stats.botStats.msgCount;
                    document.getElementById('resetCount').textContent = stats.botStats.historyClears;
                }

                if (stats.logs) {
                    const logsElement = document.getElementById('logs');
                    logsElement.textContent = stats.logs.join('\n');
                }
            } else if (message.type === 'version' && message.payload) {
                const stats = message.payload;
                if (stats.version) {
                    document.getElementById('version').textContent = `${stats.version}`;
                }
            }
        } catch (e) {
            console.error('socket parsing error:', e);
            console.error('we got:', event.data);
        }
    };

    socket.onclose = (event) => {
        console.info('socket closed:', event);
    };

    socket.onerror = (error) => {
        console.error('socket error:', error);
    };
</script>
</body>
</html>
